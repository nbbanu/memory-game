<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container center-center">
      <div class="game-container">
        <div class="controls">
          <button class="start-btn btn" onclick="startGame()">START</button>
          <div class="moves-time">
            <div class="info-text">Moves: <span class="moves">0</span></div>
            <div class="info-text">Sec: <span class="time">0</span></div>
          </div>
        </div>
        <div class="game-boxes">
          <div class="popup">
            <div class="closeBtn" onclick="closePopup()">X</div>
            <p>GAME OVER!</p>
            <span >MOVES: <span class="popup-moves"></span></span>
            <span >YOUR TÄ°ME: <span class="popup-time"></span></span>
            <button class="restart btn" onclick="restartGame()">RESTART</button>
          </div>
          <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-regular fa-lemon"></i></div>
            </div>
          </div>
          <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center" ><i class="fa-solid fa-leaf"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-solid fa-carrot"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-solid fa-apple-whole"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-solid fa-face-grin-stars"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-regular fa-sun"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-solid fa-carrot"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-solid fa-face-grin-stars"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-regular fa-sun"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-regular fa-lemon"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-solid fa-leaf"></i></div>
            </div>
        </div>
        <div class="game-box">
            <div class="game-box-inner">
              <div class="card-face game-box-front center-center"></div>
              <div class="card-face game-box-back center-center"><i class="fa-solid fa-apple-whole"></i></div>
            </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>

</html>
